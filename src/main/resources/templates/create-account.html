<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<script src=”sweetalert-dev.js”></script>

<link rel=”stylesheet” href=”sweetalert.css”>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<title>Wellcom to DXC VIETNAM</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<img style="height: 100px;"
			src="https://upload.wikimedia.org/wikipedia/commons/8/88/DXC_Logo_2021_Purple_Black.png">
	</nav>
	<div class="container">
		<h2 style="text-align: center">Add Account</h2>

		<form th:action="@{SaveAccount}" th:object="${account}" method="POST">

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Company
					Code</label> <input type="text" th:field="*{CompanyCode}"
					placeholder="Enter Company Code" class="form-control col-4 mb-4">
				<p class="alert alert-danger col-4 mb-4 col-4 mb-4"
					th:if="${#fields.hasErrors('CompanyCode')}"
					th:errors="*{CompanyCode}">
			</div>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Company
					name</label> <input type="text" th:field="*{CompanyName}"
					placeholder="Enter Company Name" class="form-control col-4 mb-4">
				<p class="alert alert-danger col-4 mb-4 col-4 mb-4"
					th:if="${#fields.hasErrors('CompanyName')}"
					th:errors="*{CompanyName}">
			</div>


			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Account
					Name</label> <input type="text" th:field="*{AccountName}"
					placeholder="Enter Account Name" class="form-control col-4 mb-4">
				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('AccountName')}"
					th:errors="*{AccountName}">
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Account
					Type</label> <select class="form-control col-4 mb-4"
					aria-label="select example" th:field="*{AccountType}">
					<option value="">Open this select menu</option>
					<option value="Agent">A - Agent</option>
					<option value="Broker">B - Broker</option>
					<option value="Coinsurer">C - Coinsurer</option>
					<option value="Reinsurer">R - Reinsurer</option>
				</select>
				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('AccountType')}"
					th:errors="*{AccountType}">
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Licence
					Number</label> <input type="text" th:field="*{LicenceNumber}"
					placeholder="Enter Licence Number"
					class="form-control col-4 mb-4">
				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('LicenceNumber')}"
					th:errors="*{LicenceNumber}">
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Account
					Status </label> <select class="form-control col-4 mb-4"
					aria-label="select example" th:field="*{AccountStatus}">
					<option value="Active">A - Active</option>
					<option value="Terminated">T - Terminated</option>
				</select>
				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('AccountStatus')}"
					th:errors="*{AccountStatus}">
			</div>

			<button class="btn btn-primary" type="submit">Save</button>
			<a th:href="@{/}" class="btn btn-danger">Back to list</a>
			<hr />
		</form>

	</div>

</body>

<footer>
	<p style="text-align: center; bottom: 0;">Copyright © 2021 DXC
		Technology </p>
</footer>

</html>
